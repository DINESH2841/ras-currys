version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0-latest
    container_name: ras-currys-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ras_currys
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ras-currys-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Express (Web UI for managing MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: ras-currys-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ras-currys-network

  # Backend API Service
  backend:
    build:
      context: ./ras-currys-backend
      dockerfile: Dockerfile
    container_name: ras-currys-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/ras_currys
      PORT: 5000
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ras-currys-network
    volumes:
      - ./ras-currys-backend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ras-currys-network:
    driver: bridge
